<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class='container-fluid text-center position-absolute top-50 start-50 translate-middle'>
        <h3>Visitor Counter: {{contador}}</h3>
        <h3>Cantidad Agregada Manualmente:{{cantidadUsuarioTotal}}</h3>
        <div class='w-50 container-fluid'>
            <form action='/contar' method='post' class="w-100 justify-content-center mb-3">
                <button type="submit" name='agregar' value="2" class="btn w-25 btn-success text-center ">Add Two Visits</button>
                <a class="btn btn-danger text-center w-25 " href="/destroy">Reset Visits</a>
            </form>
        </div>
        <div class="container-fluid justify-content-center border border-info w-25 bg-info">
            <form action='/agregarmanual' method='post' class="w-100 text-center mb-3 mt-md-4">
                <input autofocus autocomplete="off" class="form-control text-center" type="text" placeholder="Add visits manually" name='cantidadform'>
                <button type="submit" value='hola' class="btn btn-secondary mt-2">Agregar!</button>
            </form>
            <h3>How much do you want to increase?</h3>
        </div>
    </div>
    <h3>{{ula}}</h3>
</body>

</html>
